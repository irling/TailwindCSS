<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="bg-white">
      <div class="mb-8 p-4 mx-auto text-center">
        <h1 class="text-gray-500 font-bold">WELCOME TO</h1>
        <img class="mx-auto mb-4" src="img/logo_infiniti.png" alt="" />
        <h2 class="text-gray-500 font-light">
          Log in to get the moment updates on te thing <br />
          the interest you.
        </h2>
      </div>
      <form action="" class="mx-auto bg-white m-4 p-5 w-90 rounded-xl">
        <input
          class="bg-white placeholder:font-bold border py-2.5 px-5 rounded-[24px] w-full mb-4 focus:outline"
          type="email"
          placeholder="username"
        />
        <input
          class="bg-white placeholder:font-bold border py-2.5 px-5 rounded-[24px] w-full focus:outline"
          type="password"
          placeholder="password"
        />
        <button class="mb-4">
          <a href="" class="text-gray-500">Forgot Password?</a>
        </button>

        <button
          class="bg-orange-600 text-white py-2.5 px-5 rounded-[24px] w-full mb-4 cursor-pointer"
        >
          <input href="" type="submit" value="SIGN IN" />
        </button>

        <p class="text-gray-500">
          Don't have an account? <a href="" class="text-red-500">Sign Up Now</a>
        </p>
      </form>
    </div>
  </body>
</html>
